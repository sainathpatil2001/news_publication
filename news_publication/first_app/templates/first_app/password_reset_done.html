<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset Sent</title>
    <style>
      /* Styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #4caf50;
        margin-top: 50px;
      }

      p {
        font-size: 16px;
        color: #333;
      }

      .warning {
        background-color: #ffcc00;
        color: #000;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
        display: inline-block;
        font-weight: bold;
      }

      .redirect-msg {
        color: #ff0000;
        font-size: 14px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
    <script>
      // JavaScript to handle auto-redirect and display a warning message
      setTimeout(function () {
        window.location.href = "{% url 'login' %}";
      }, 3000); // Redirects after 3 seconds

      function showWarning() {
        document.getElementById("redirect-msg").innerHTML =
          "You will be redirected to the login page in 3 seconds...";
      }

      // Show the warning when the page loads
      window.onload = showWarning;
    </script>
  </head>
  <body>
    <h1>Password Reset Email Sent</h1>
    <p>Please check your email for a link to reset your password.</p>

    <div class="warning">
      <p>Warning: You will be redirected shortly...</p>
    </div>

    <p id="redirect-msg" class="redirect-msg"></p>
    <!-- Redirect message -->

    <p>
      If you are not redirected, <a href="{% url 'login' %}">click here</a> to
      go to the login page.
    </p>
  </body>
</html>
