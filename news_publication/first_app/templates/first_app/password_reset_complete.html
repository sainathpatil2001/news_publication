<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>

    <!-- Basic CSS Styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      h1 {
        color: #2980b9;
        margin-bottom: 20px;
        font-size: 24px;
      }

      p {
        font-size: 16px;
        color: #34495e;
        margin-bottom: 20px;
      }

      .login-link {
        text-align: center;
      }

      .login-link a {
        color: #2980b9;
        font-weight: bold;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Password Reset Successful</h1>
      <p>Your password has been set successfully. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
    </div>
  </body>
</html>
